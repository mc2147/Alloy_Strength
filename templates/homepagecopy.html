{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Include Vue.js Source Code -->
<script src='https://unpkg.com/vue'></script>


<!-- Include HTML Code -->
<head>
<meta charset="UTF-8">

    <!-- Material Design code -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="{% static 'homepage/modal.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/homepage.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600" rel="stylesheet">


    <title>Alloy Strength | Homepage</title>
</head>

<body>

    <div class='mdl-layout__content' style='width:100%'>
        <!-- <img src="{% static "my_app/example.jpg" %}" alt="My image"/> -->
        <img id='banner' src="{% static 'homepage/alloy_strength_homepage3.jpg' %}"/></img>

        <!-- PLACE MENU HERE -->
        <ul id='nav_bar'>
            <li><a class="nav_link_1" href="">ABOUT</a></li>
            <li><a class="nav_link_2" href="">PROGRAMS</a></li>
            <li><a class="nav_link_2" href="">BLOG</a></li>
            <li><a class="nav_link_2" href="">TESTIMONIALS</a></li>
            <li><a class="nav_link_1" href="">STORE</a></li>
            <li><a class="nav_link_1" href=""></a></li>
        </ul> 

        <div id="desc">
            <h3> ALLOY STRENGTH </h3>
            <h6> ONLINE STRENGTH TRAINING SYSTEMS </h6> 
            <!-- MODALS -->
            <!-- TO DO: pattern matching -->
            <div class='mdl-grid'>
                <div class='mdl-cell mdl-cell--12-col' id='modal_button_container'>
                    <!-- SIGN-UP MODAL -->
                <form slot='body' action="#">

                    <!-- MODAL 1 --> 
                    <div id='sign-up' class='modal_button'>
                        <!-- Accent-colored raised button with ripple -->
                        <button id='show-modal' @click='showModal1 = true'
                                class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent'>SIGN UP</button>

                        <modal v-if='showModal1' @close='showModal1=false; showModal2=true'>
                            <h3 slot='header' style='text-align:left'>${ header1 }</h3>

                            <!-- Simple Textfield 1 -->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='name'>
                            </div>

                            <!-- Simple Textfield 2-->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='birth_date'>
                            </div>

                            <!-- Simple Textfield 3-->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='email'>
                            </div>

                            <!-- Simple Textfield 4-->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='password'>
                            </div>

                            <!-- Simple Textfield 5-->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='confirm_password'>
                            </div>

                        </modal>
                    </div>

                    <!-- MODAL --> 
                    <div id='sign-up-2' class='modal_button'>
                        <!-- Accent-colored raised button with ripple -->
                        <modal v-if='showModal2' @close='showModal2=false; showModal3=true'>
                            <h3 slot='header' style='text-align:left'>${ header2 }</h3>

                            <!-- Simple Textfield -->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='height'>
                            </div>

                            <!-- Simple Textfield 2-->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='weight'>
                            </div>
                        </modal>
                    </div>

                    <!-- MODAL 3 --> 
                    <div id='sign-up-3' class='modal_button'>
                        <!-- Accent-colored raised button with ripple -->
                        <modal v-if='showModal3' @close='showModal3=false; button_label="CLOSE"; showModal4=true'>
                            <h3 slot='header' style='text-align:left'>${ header3 }</h3>

                            <!-- Simple Textfield -->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='training_exp'>
                            </div>

                            <!-- Simple Textfield 2-->
                            <div slot='body' class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" v-bind:value='primary_sports'>
                            </div>

                            <div slot='body'>
                                <h6>${ rpe_exp } <span>
                                    <select>
                                        <option value="yes">Yes</option>
                                        <option value="yes">No</option>
                                    </select> 
                                </span></h6>
                            </div>

                            <div slot='body'>
                                <p>${ known_maxes }</p>
                                <p>${ squat } <input type="text"><p>
                            </div>

                        </modal>
                    </div>

                    <!-- MODAL 4 --> 
                    <div id='sign-up-4' class='modal_button'>
                        <!-- Accent-colored raised button with ripple -->
                        <modal v-if='showModal4' @close='showModal4=false'>
                            <h3 slot='header' style='text-align:left'>${ header4 }</h3>
                            <p slot='body'></p>
                            <button slot='footer' class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent'
                                    @click='showModal4=false'>
                                CLOSE
                            </button>
                        </modal>
                    </div>

                </form>
                </div>
            </div>
        </div>    

    </div>
</body>



<!-- Include Template for modal component -->
<!-- Reference: https://vuejs.org/v2/examples/modal.html -->
<script type='text/x-template' id='modal-template'>

    <transition name='modal'>
        <div class='modal-mask'>
            <div class='modal-wrapper'>
                <div class='modal-container'>

                    <div class='modal-header'>
                        <slot name='header'>
                            default header
                        </slot>
                    </div>

                    <div class='modal-body'>
                        <slot name='body'>
                            default body
                        </slot>
                    </div>

                    <div class='modal-footer' >
                        <slot name='footer'>
                            <button class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent'
                                    @click='$emit("close")'>
                                SUBMIT
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>


<!-- Include Vue.js Instance Code -->
<script src="{% static 'homepage/homepage.js' %}"></script>



<!-- Styling -->
<style>
    .graybox {
        background-color:#ddd;
    }
</style>


</html>
